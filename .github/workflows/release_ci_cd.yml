name: Release CI_CD
on: 
  push:
    branches: [ "release"]
  pull_request:
    branches: [ "release"]
jobs:
  release_ci_cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - name: Setup
        run: npm ci

      - name: Test
        run: |
          npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  
      - name: Build Angular, output in dist/mycv
        run: |
          CI=false npm run build
          
      - name: Show directory contents
        run: |
          ls -la src/app

      - name: Run HTTPD Docker container
        run: |
          docker run -d --name serving_base httpd
          
      - name: List running Docker containers
        run: |
          docker ps
          
      - name: Copy Angular build to container
        run: |
          docker cp src/app/. serving_base:/usr/local/apache2/htdocs

      - name: List files in container
        run: |
          docker exec serving_base ls -la /usr/local/apache2/htdocs
